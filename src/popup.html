<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Cookie Master</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      width: 350px;
      margin: 0;
      padding: 15px;
    }
    h1 {
      font-size: 16px;
      margin-top: 0;
      color: #333;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    button {
      padding: 8px;
      border: none;
      border-radius: 4px;
      background-color: #3498db;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .info {
      background-color: #f8f8f8;
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 10px;
      font-size: 12px;
    }
    textarea {
      width: 100%;
      height: 150px;
      margin-top: 10px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 5px;
      font-family: monospace;
      font-size: 12px;
    }
    #status {
      margin-top: 10px;
      color: green;
      font-size: 12px;
    }
    .site-info {
      margin-top: 10px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>Cookie Master</h1>
  
  <div class="info">
    <p><b>Cookie管理器</b> - 导出和导入所有cookie，包括HttpOnly</p>
  </div>
  
  <div class="site-info">
    <div id="current-site">加载中...</div>
    <div id="cookie-count">加载中...</div>
  </div>
  
  <div class="container">
    <button id="export-btn">导出所有Cookie</button>
    <button id="import-btn">导入Cookie数据</button>
    <button id="page-control-btn">在页面中显示控制面板</button>
  </div>
  
  <textarea id="data-area" placeholder="导入/导出的JSON数据"></textarea>
  
  <div id="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
